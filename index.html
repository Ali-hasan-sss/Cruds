<!DOCTYPE html>

<html>
   <head>
     
      <meta charset=UTF-8>
      <title>Ali Store</title>
      <link rel="stylesheet" href=pro.css >
      
  </head>
  <body id="body">
  <div class="crud">
           <div class="head" id="header">
                  <h2>Ali (CRUDS)</h2>
                  <p>product managment system</p>
                  <div class="mood">
                       <button id="light">light mood</button>
                       <button id="dark">dark mood</button>
                 </div>
           </div>
          <div class="input" id="into"> 
               <input type="text" id="title" placeholder="title">
               <div class="price">
                      <input onkeyup="getTotal()" id="price" type="number"  placeholder="price" >
                      <input onkeyup="getTotal()" id="taxes" type="number"  placeholder="taxes" >
                      <input onkeyup="getTotal()" id="ads" type="number"  placeholder="ads" >
                      <input onkeyup="getTotal()" id="discount" type="number"  placeholder="discount" >
                      <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="submit"> create </button>
            </div>
            <div class="outpot"> 
                 <div class="seach">
                           <input onkeyup="searchdata(this.value)" id="search" placeholder="search" type="text">
                           <div class="btnsearch">
                                <button onclick="getsearch(this.id)" id="searchtitle">search by title</button>
                                <button onclick="getsearch(this.id)" id="searchcategory">search by category</button>
                           </div>
                  </div>
            <div id="deleteall">
            </div>
            <table id="tablee">
                 <tr>
                     <th>id</th>
                     <th>title</th>
                     <th>price</th>
                     <th>taxes</th>
                     <th>ads</th>
                     <th>discount</th>
                     <th>total</th>
                     <th>category</th>
                     <th>update</th>
                     <th>delete</th>
                 </tr>
              
                <tbody id="tbody">
                </tbody>
          </table>   
     </div> 
    <script src="pro.js"></script>
  </div>
  </body>
</html>
